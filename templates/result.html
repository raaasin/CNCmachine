<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Selection Guide - Result</title>

    <!-- Include Bootstrap CSS (Lumen theme) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Additional custom styling */
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light background color */
            /*remove scroll*/
            overflow: hidden;
        }

        .container {
            background-color: #ffffff; /* White container background */
            border-radius: 8px; /* Rounded corners for container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
            padding: 20px;
            margin-top: 20px;
            width: 97vw; /* Set maximum width */
            margin: auto; /* Center the container */
            height: 98vh;

        }

        .chat-box {
            height: 68%;
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-direction: column;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            
        }

        .user-message, .chatbot-message {
            padding: 10px;
            margin: 5px;
        }

            .user-message {
            background-color: #d1ecf1; /* Light blue background for user messages */
            border-radius: 14px 14px 0 14px;
            text-align: right;
            display: block;
            max-width: max-content;
            word-wrap: break-word;
            margin: 5px 0;
            align-self: flex-end;
        }

        .chatbot-message {
            background-color: #cce5ff; /* Lighter blue background for chatbot messages */
            border-radius: 14px 14px 14px 0;
            text-align: left;
            max-width: max-content; 
            word-wrap: break-word;
            margin: 5px 0;
            align-self: flex-start;
        }

        .btn-next {
            background-color: #000000; /* Light grayish color for Next button */
            border-color: #000000; /* Match the button border color */
            color: #ffffff; /* Darker text color for contrast */
        }

        .btn-next:hover,
        .btn-next:focus {
            background-color: #cfd8dc; /* Slightly darker on hover/focus */
            border-color: #cfd8dc;
            color: #212122;
        }

        #userInput {
            margin-top: 10px;
            max-width: 100%;
            max-height: 100%;
        }
        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" style="text-align: center;">
        <div class="chat-box" id="chatBox">
            <!-- Initial message to initiate the chat -->
            <div class="user-message">Let's begin the process! ðŸ‘»</div>
            <!-- Chatbot response will be added here -->
        </div>

        <!-- Input area for the user to continue the conversation -->
        <textarea id="userInput" class="form-control" rows="2" placeholder="Type your response...">{{initiate}}</textarea>
        <button class="btn btn-next" onclick="sendMessage()">Send</button>
        <button type="button" class="btn btn-next" onclick="window.location.href = '/'">New</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        
        function sendMessage() {
            var userInput = $('#userInput').val();
            if (userInput.trim() !== '') {
                // Display user message
                $('#chatBox').append('<div class="user-message">' + userInput + '</div>');
                
                // Send user message to server for processing
                $.ajax({
                    url: '/send_message',
                    type: 'POST',
                    data: { message: userInput },
                    success: function (response) {
                        // Display chatbot response
                        $('#chatBox').append('<div class="chatbot-message">' + response.response + '</div>');
                        // Clear user input
                        $('#userInput').val('');
                    },
                    error: function (error) {
                        console.error('Error sending message:', error);
                    }
                });
            }
        }
        function dontm() {
            var userInput = $('#userInput').val();
            if (userInput.trim() !== '') {
            
                $('#userInput').val('');
                $('#userInput').text('');
                
                
                // Send user message to server for processing
                $.ajax({
                    url: '/send_message',
                    type: 'POST',
                    data: { message: userInput },
                    success: function (response) {
                        // Display chatbot response
                        $('#chatBox').append('<div class="chatbot-message">' + response.response + '</div>');
                    },
                    error: function (error) {
                        console.error('Error sending message:', error);
                    }
                });
            }
        }
        $(document).ready(function () {
            $('#chatBox').append('<div class="chatbot-message">' + "Sure, I shall go over your inputs, use my cutting edge intelligence to provide you realtime interaction in selection for your CNC machine, give me a second ðŸ˜‰" + '</div>');
        dontm();

        
    });

        $('#userInput').keypress(function (event) {
            if (event.which === 13) {
                sendMessage();
                //clear the input
                $('#userInput').val('');
            }
        });
    </script>
</body>
</html>
